<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pretest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <section style="margin-top: 30px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <h5 class="card-header">
                            Computational Thinking Test
                            <!-- 倒計時 -->
                            <label id="timer" class="float-right"></label>
                        </h5>
                        <!-- Index -->
                        <div class="card-body" id="index_page">
    
                            <!-- 第一階段 -->
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="form-header" id="label_section"> 第一階段 </h4>
                                </div>
                            </div>

                            <!-- 說明文字 -->
                            <div class="row">
                                <div class="col-12">
                                    <p>
                                        此測驗共分為三階段，此為第一階段。<br>
                                        第一階段共 4 題選擇題，皆為單選題。<br>
                                        此階段答題時間共 15 分鐘，按下「開始答題」即開始計算時間。<br>
                                    </p>
                                    <p>
                                        以上說明閱讀完畢，即可開始答題。
                                    </p>
                                </div>
                            </div>

                            <!-- 機器人選則 -->
                            <div class="msg alert alert-warning" id="msg_id" style="display: none" role="alert"></div>

                            <!-- 開始答題按鈕 -->
                            <div>
                                <div class="col-12">
                                    <input type="button" id="start" value="開始答題" class="btn btn-primary btn-user btn-block"/>
                                </div>
                            </div>

                        </div>
                        <!-- End of Index -->
                        

                        <!-- Test -->
                        <div class="card-body" id="test_page" style="display: none;">
                            
                            <!-- 第一階段 -->
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="form-header" id="label_section"> 第一階段 </h4>
                                </div>
                            </div>

                            <!-- 題號 -->
                            <div class="row">
                                <div class="col-12">
                                    <label id="question"></label>
                                </div>
                            </div>

                            

                            <!-- 題目圖片 -->
                            <div class="row justify-content-center">
                                <div class="col">
                                    <img id="img" width="100%" height="auto">
                                </div>
                            </div>

                            <!-- 機器人選則 -->
                            <div class="msg alert alert-warning" id="msg_id" style="display: none" role="alert"></div>

                            <!-- 選項 -->
                            
                            <div class="row">
                                <div class="col-md-6 form-group form-radio-item">
                                    <input type="radio"  class="form-radio" id="input_14_1" name="radio" value="A" required>
                                        <label id="label_input_14_1" for="input_14_1"></label>
                                </div>
                                <div class="col-md-6 form-group form-radio-item">
                                    <input type="radio"  class="form-radio" id="input_14_2" name="radio" value="B" required>
                                        <label id="label_input_14_2" for="input_14_2"></label>
                                </div>
                                <div class="col-md-6 form-group form-radio-item">
                                    <input type="radio"  class="form-radio" id="input_14_3" name="radio" value="C" required>
                                        <label id="label_input_14_3" for="input_14_3"></label>
                                </div>
                                <div class="col-md-6 form-group form-radio-item">
                                    <input type="radio"  class="form-radio" id="input_14_4" name="radio" value="D" required>
                                        <label id="label_input_14_4" for="input_14_4"></label>
                                </div>
                            </div>

                            <!-- 送出按鈕 -->
                            <div>
                                <div class="col-12">
                                    <input id="submit" name="submit" type="submit" class="btn btn-success" value="Submit">
                                </div>
                            </div>

                        </div>
                        <!-- End of Test -->

                        <!-- Ending -->
                        <div class="card-body text-center" id="ending_page" style="display: none;">
                            <!-- 註明第一階段、第二階段、全部 -->
                            <h4 class="card-title">測驗結束</h4>
                            <!-- 如果提前完成請告知實驗工作人員 -->
                            <p class="card-text">
                                感謝您的參與<br>
                                Thank you for your participation
                            </p>
                            <!-- 請點選下方連結完成問卷 -->
                            <!--<a href="#" class="btn btn-primary"> 可能可以連問卷？</a>-->
                        </div>

                        <div class="card-footer text-muted text-center">
                            NCCU MIS HAILab
                        </div>
                        <!-- End of Ending -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
